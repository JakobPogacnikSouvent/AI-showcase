% rebase('base.html')

% import model

<div class="container">
    <div class="section">
        
        <div class="columns">
            <div class="column has-text-centered">
                <h1 class="title is-1">Four in a row</h1>
            </div>
        </div>

        <div class="column has-text-centered">
            <table class="table" style="margin-left: auto; margin-right: auto;">
                <tr>
                    % for column_index in range(7):
                        <th>
                            <form action="/fiar/{{game_id}}/" method="post">
                                <input type="hidden" name='column' value='{{ column_index }}'>
                                <button type="submit">â†“</button>
                            </form>
                        </th>
                    % end
                </tr>

                % for row_index in range(1,7):
                    <tr>
                        % for column_index in range(7):
                            <td>
                                % if game.board[column_index][-row_index] == 1:
                                <input type="image" src="/static/krog.png" width="50" height="50">
                                % elif game.board[column_index][-row_index] == 2:
                                <input type="image" src="/static/kriz.png" width="50" height="50">
                                % else:
                                <input type="image" src="/static/blank.png" width="50" height="50" style="background-color: blue;">
                                % end
                            </td>
                        % end
                    </tr>
                % end
                
            </table>
        </div>

    </div>
</div>
